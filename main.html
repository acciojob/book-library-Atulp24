<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: #f8f8f8;
      }
      .book-library {
        background-color: #ffffff;
        padding: 5px;
        margin-left: auto;
        margin-right: auto;
      }
      .book-library h2 {
        text-align: center;
      }
      .book {
        background-color: #ffffff;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      .author {
        color: #777777;
      }
      .price {
        display: block;
        background-color: #2ecc71;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="book-library">
      <h2>Book Library</h2>
      <div class="book">
        <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" class="center">
        <h3>Spy in the Amber</h3>
        <p class="author">By Manohar Malgonkar</p>
        <p class="price">Rs. 299<p>
      </div>
      
      <div class="book">
        <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" class="center">
        <h3>Sacred Games</h3>
        <p class="author">By Vikram Chandra</p>
        <p class="price">Rs. 199<p>
      </div>
      
      <div class="book">
        <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" class="center">
        <h3>Byomkesh Bakshi</h3>
        <p class="author">By Sharadindu Bandyopadhyay</p>
        <p class="price">Rs. 249<p>
      </div>
    </div>
  </body>
</html>
